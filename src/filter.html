<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro por Domiciliario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        input[type="submit"] {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Filtrar por Domiciliario</h2>
    <form action="#" method="GET">
        <label for="domiciliario">Domiciliario:</label>
        <select id="domiciliario" name="domiciliario">
            <option value="domiciliario1">Domiciliario 1</option>
            <option value="domiciliario2">Domiciliario 2</option>
            <option value="domiciliario3">Domiciliario 3</option>
        </select>
        <br><br>
        <input type="submit" value="Filtrar">
    </form>
</body>
</html>
